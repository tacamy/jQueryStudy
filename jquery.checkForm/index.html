<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery.checkForm.js</title>
<style>
form > div {
  margin: 0 0 10px;
  padding: 10px;
}
.error {
  border: 1px solid red;
  background: pink;
}
.errorMessage {
  display: none;
  margin: 0 0 20px;
  border: 2px solid red;
  color: red;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./jquery.checkForm.js" charset="UTF-8"></script>
<script>
$(function() {
  $('[data-type="form"]').checkForm();
});
</script>
</head>
<body>
<h1>jquery.checkForm</h1>

<form action="#" method="POST" data-type="form">
  <div data-type="required">
    <input type="text" name="text" value="">
  </div>
  <div data-type="required">
    <ul>
      <li><label><input type="checkbox" name="checkbox" value="1">1</label></li>
      <li><label><input type="checkbox" name="checkbox" value="2">2</label></li>
    </ul>
  </div>
  <div data-type="required">
    <ul>
      <li><label><input type="radio" name="radio" value="1">1</label></li>
      <li><label><input type="radio" name="radio" value="2">2</label></li>
    </ul>
  </div>
  <input data-type="submit" type="submit" value="Submit">
</form>

</body>
</html>
