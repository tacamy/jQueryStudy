<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery.checkRequired.js</title>
<style>
.errorMessage {
  color: #999;
  font-size: .8em;
}
input[type="submit"] {
  width: 150px;
  height: 30px;
  background: #333;
  border: none;
  color: #FFF;
  font-size: inherit;
  cursor: pointer;
}
input[type="submit"]:disabled {
  background: #DDD;
  color: #BBB;
  cursor: default;
}
table {
  margin: 0 0 20px;
}
table th,
table td {
  padding: 0 20px 0 0;
  font-weight: normal;
  text-align: left;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./jquery.checkRequired.js" charset="UTF-8"></script>
<script>
$(function() {
  $('[data-cr-role="form"]').checkRequired();
});
</script>
</head>
<body>
<h1>jquery.checkRequired</h1>

<form action="#" method="POST" data-cr-role="form">
  <table>
    <tr data-cr-check="required">
      <th>Textbox *</th>
      <td><input type="text" name="text"></td>
    </tr>
    <tr>
      <th>Textbox</th>
      <td><input type="text" name="text"></td>
    </tr>
    <tr data-cr-check="required">
      <th>Checkbox *</th>
      <td>
        <label><input type="checkbox">foo</label>
        <label><input type="checkbox">bar</label>
      </td>
    </tr>
    <tr data-cr-check="required">
      <th>Radio *</th>
      <td>
        <label><input type="radio" name="radio">hoge</label>
        <label><input type="radio" name="radio">fuga</label>
      </td>
    </tr>
  </table>
  <input type="submit" value="Submit" data-cr-role="submit">
</form>

</body>
</html>
