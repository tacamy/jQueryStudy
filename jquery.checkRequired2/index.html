<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery.checkRequired.js</title>
<style>
.err {
  background: pink;
}
input[type="submit"] {
  width: 150px;
  height: 30px;
  background: #333;
  border: none;
  color: #FFF;
  font-size: inherit;
  cursor: pointer;
}
input[type="submit"]:disabled {

  color: #BBB;
  cursor: default;
}
table {

}
table th,
table td {
  padding: 0 20px 0 0;

  text-align: left;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./jquery.checkRequired.js" charset="UTF-8"></script>
<script>
$(function() {

</script>
</head>

          <li><label><input type="checkbox">bar</label></li>
        </ul>
      </td>

    <tr>
